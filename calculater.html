<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation </title>
    <style>
        body{
            background-color: skyblue;
        }
        .app-container{
            /* background-color: red; */
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input-box{
            width: 200px;
            margin: 10px auto;
            border-radius: 10px;
        }
        .app-heading{
            text-align: center;
        }
        .btn-action{
            width:100px;
            margin-top: 30px;
            border-radius: 15px;
            background-color: red;
        }
        .text-result{
            margin: 0;
            padding:0;
            font-size:30px;
        }
    </style>
</head>
<body>
    <!-- <fieldset> -->
    <div class="app-container">
        <h1 class="app-heading">Sum Of Two Numbers</h1>
        <input type="text" class="input-box" id="input-num1"/>
        <input type="text" class="input-box" id="input-num2"/>

        <p class="text-result" id="text-result"></p>
        <div>
            <button type="button" class="btn-action" onclick="calSum()">
                Calculate
            </button>
            <button type="button" class="btn-action" onclick="calSum()">
                Reset
            </button>
        </div>

    </div>
    <!-- </fieldset> -->
    <script>
        function calSum()
        {
            const num1Element = document.getElementById("input-num1")
            const num2Element = document.getElementById("input-num2")

            const sum = parseInt(num1Element.value) + parseInt(num2Element.value)

            const resultElement = document.getElementById("text-result")

            resultElement.innerText = 'Sum: ${sum}'
        }

        function reset(){
            const num1Element = document.getElementById("input-num1")
            num1Element.value=""

            const num2Element = document.getElementById("input-num2")
            num2Element.value = ""

            const resultElement = document.getElementById("text-result")
            resultElement.innerText = ""
        }
        
    </script>
</body>

</html>
